                    <div class="col-md-10">
                    <div ng-app="myapp" ng-controller="usercontroller">  
                     <label>Nom Categorie</label>  
                     <input type="text" name="_nomCategorie" ng-model="nomCategorie" class="form-control" />  
                     <br /> 
                     <label>Description</label>  
                     <input type="text" name="_description" ng-model="description" class="form-control" />  
                     <br />  
                     <input type="submit" name="btnInsert" class="btn btn-danger" ng-click="insertData()" value="{{btnName}}"/> 
                     <br /><br />  
                     <table class="table table-bordered">  
                          <tr>    
                               <th>Nom Categorie</th>
                               <th>Description</th>
                               <th>Update</th> 
                               <th>Delete</th>
                          </tr>  
                          <tr ng-repeat="x in categories">  
                               <td>{{x.nomCategorie}}</td>  
                               <td>{{x.description}}</td>
                               <td><button ng-click="updateData(x.nomCategorie, x.description)" class="btn btn-info btn-xs">Update</button></td>
                               <td><button ng-click="deleteData(x.nomCategorie)" class="btn btn-danger btn-xs">Delete</button></td>

 <script>  
 var app = angular.module("myapp",[]);  
 app.controller("usercontroller", function($scope, $http){  
  $scope.btnName = "ADD"; 
      $scope.insertData = function(){  
           $http.post(  
                "insert.php",  
                {'description':$scope.description,'btnName':$scope.btnName,'nomCategorie':$scope.nomCategorie}  
           ).success(function(data){  
                alert(data);  
                $scope.nomCategorie = null; 
                $scope.description=null;  
                $scope.btnName = "ADD"; 
                $scope.displayData();  
           });  
      }
      $scope.displayData = function(){  
           $http.get("select.php")  
           .success(function(data){  
                $scope.categories = data;  
           });  
      }
         $scope.updateData = function(nomCategorie, description){  
           $scope.nomCategorie = nomCategorie;  
           $scope.description = description;  
           $scope.btnName = "Update";  
      }
      $scope.deleteData = function(nomCategorie){  
           if(confirm("Are you sure you want to delete this data?"))  
           {  
                $http.post("delete.php", {'nomCategorie':nomCategorie})  
                .success(function(data){  
                     alert(data);  
                     $scope.displayData();  
                });  
           }  
           else  
           {  
                return false;  
           }  
      }       
 });  
 </script>
